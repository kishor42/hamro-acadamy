{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="{% static 'student/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'student/css/toastr.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My new Project </title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Project in Django

        </h2>
    <div class="row">
    <div class="col-sm-4">
        <h4 class="test-center alert alert-info">Add/Update student</h4>
        <form>
            <div class="form-group">
                <label for="exampleInputname">Name</label>
                <input type="hidden" class="form-control" id="stuid">
             
                <input type="text" class="form-control" id="nameid" aria-describedby="nameHelp" placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your Name with anyone else.</small>
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="passwordid" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="Insert();">Submit</button>
          </form>
    </div>
   

    <div class="col-sm-8">
        <h4 class="test-center alert alert-info">Student Data student</h4>
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tbodys">
            
            </tbody>
        </table> 
        
</div> 

 
    </div>
</div>
<div class="modal fade" id="deleteee" tabindex="-1" role="dialog" aria-labelledby="deleteee" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label>Do you want to this Detail? </label>

                <input type="text" class="form-control" id="deleteid" readonly>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="DeleteStudent();" data-dismiss="modal">Delete Student</button>
            </div>
        </div>
    </div>
</div>
 <script src="{% static 'student/js/jquery.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'student/js/toastr.js' %}"></script>
{% include "student/tableshow.html" %}

</body>

</html>
