{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="{% static 'student/css/bootstrap.css' %}" />
    <title>My new Project </title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Project in Django

        </h2>
    <div class="row">
    <div class="col-sm-4">
        <h4 class="test-center alert alert-info">Add/Update student</h4>
        <form action="" method="post">{% csrf_token %} {{form.as_p}}
            <input type="button" class="btn btn-success" id="btnsave" value="Save">
        </form> 
    </div>
    <div class="col-sm-8">
        <h4 class="test-center alert alert-info">Student Data student</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
             {% for st in stu %} 
               <tr>
                  <td>{{st.id}}</td>
                  <td>{{st.name}}</td>
                  <td>{{st.email}}</td>
                  <td>{{st.password}}</td>
                  <td> <input type="button" data-sid="{{st.id}}" value="Edit" class="btn btn-warning btn-sm" />
                    <input type="button" data-sid="{{st.id}}" value="Delete" class="btn btn-danger btn-sm" />
                </td>
              </tr> 
              {% endfor %} 
            </tbody>
        </table> 
</div> 

 
    </div>
</div>
<script src="{% static 'student/js/jquery.js' %}"></script>
<script src="{% static 'student/js/popper.js' %}"></script>
<script src="{% static 'student/js/bootstrap.js' %}"></script>

{% include "student/ajax.html" %}
</body>
</html>
